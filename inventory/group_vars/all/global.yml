---
# Global variables for BGP EVPN fabric automation
# These variables are used across all sites and playbooks

# Common Configuration
# Use auto-discovery for Python interpreter (recommended)
# ansible_python_interpreter: auto_silent
ansible_connection: local
ansible_gather_facts: false

# Default timeouts and retries
default_timeout: 300
default_retries: 3
default_delay: 30
deployment_wait_time: 60
bgp_as_number: 65001