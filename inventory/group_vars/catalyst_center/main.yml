---
# Main Catalyst Center Group Variables
# This file contains the primary variables for Catalyst Center operations

# Include all other variable files by default
# The files in this directory will be automatically loaded

# Deployment Control Variables
deployment_control:
  dry_run: false
  skip_validation: false
  parallel_execution: true
  max_parallel_tasks: 5
  
# Phase Control - Enable/Disable specific phases
phase_control:
  phase_01_ise_integration: true
  phase_02_site_design: true
  phase_03_credentials: true
  phase_04_network_settings: true
  phase_05_ip_pools: true
  phase_06_device_discovery: true
  phase_07_site_assignment: true
  phase_08_lan_automation: true
  phase_09_device_provisioning: true
  phase_10_template_creation: true
  phase_11_template_deployment: true
  phase_12_validation: true

# Rollback Configuration
rollback_settings:
  enable_rollback: true
  create_checkpoints: true
  max_rollback_points: 5

# Monitoring and Logging
monitoring_settings:
  enable_progress_tracking: true
  detailed_logging: true
  send_notifications: false
  notification_email: "network-admin@company.local"
  
# Validation Settings
validation_settings:
  pre_deployment_checks: true
  post_deployment_validation: true
  health_check_interval: 300
  max_validation_retries: 3
