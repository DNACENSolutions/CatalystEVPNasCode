---
# Device Discovery and Fabric Configuration
# Variables for discovery, LAN automation, and provisioning roles

# Device Discovery Configuration
discovery_details:
  # San Jose Site Discovery
  - discovery_name: "SJ_EVPN_DISCOVERY"
    discovery_type: "CDP"
    ip_address_list:
      - "10.10.100.10"  # Border/Edge device
      - "10.10.100.11"  # Spine device
    protocol_order: "ssh"
    user_name: "admin"
    password: "Cisco123!"
    enable_password: "Cisco123!"
    snmp_user_name: "admin"
    snmp_password: "Cisco123!"
    snmp_mode: "AUTHNOPRIV"
    snmp_auth_type: "SHA"
    snmp_priv_type: "AES128"
    snmp_priv_password: "Cisco123!"
    snmp_community: "public"
    snmp_version: "v2"
    
  # San Francisco Site Discovery
  - discovery_name: "SF_EVPN_DISCOVERY"
    discovery_type: "CDP"
    ip_address_list:
      - "10.20.100.10"  # Border/Edge device
      - "10.20.100.11"  # Spine device
    protocol_order: "ssh"
    user_name: "admin"
    password: "Cisco123!"
    enable_password: "Cisco123!"
    snmp_user_name: "admin"
    snmp_password: "Cisco123!"
    snmp_mode: "AUTHNOPRIV"
    snmp_auth_type: "SHA"
    snmp_priv_type: "AES128"
    snmp_priv_password: "Cisco123!"
    snmp_community: "public"
    snmp_version: "v2"

# LAN Automation Configuration
lan_automation_details:
  # San Jose LAN Automation
  - discovered_device_site_name_hierarchy: "Global/USA/SAN JOSE"
    primary_device_management_ip_address: "10.10.100.10"
    primary_device_interface_names: ["TenGigabitEthernet1/0/1"]
    ip_pools:
      - ip_pool_name: "EVPN_P2P_POOL"
        ip_pool_role: "MAIN_POOL"
    multicast_enabled: true
    host_name_prefix: "SJ-SW"
    isis_domain_pwd: "cisco123"
    discovery_level: 2
    discovery_timeout: 20
    launch_and_wait: true
    
  # San Francisco LAN Automation
  - discovered_device_site_name_hierarchy: "Global/USA/SAN-FRANCISCO"
    primary_device_management_ip_address: "10.20.100.10"
    primary_device_interface_names: ["TenGigabitEthernet1/0/1"]
    ip_pools:
      - ip_pool_name: "EVPN_P2P_POOL"
        ip_pool_role: "MAIN_POOL"
    multicast_enabled: true
    host_name_prefix: "SF-SW"
    isis_domain_pwd: "cisco123"
    discovery_level: 2
    discovery_timeout: 20
    launch_and_wait: true

# Device Provisioning Configuration
provision_device_details:
  # San Jose Site Provisioning
  - site_name_hierarchy: "Global/USA/SAN JOSE"
    managed_ap_locations: "Global/USA/SAN JOSE"
    
  # San Francisco Site Provisioning
  - site_name_hierarchy: "Global/USA/SAN-FRANCISCO"
    managed_ap_locations: "Global/USA/SAN-FRANCISCO"

# Fabric Settings
fabric_settings:
  fabric_type: "SD_ACCESS"
  fabric_domain_type: "CAMPUS"
  authentication_profile: "Closed Authentication"
  is_pub_sub_enabled: true
  is_isis_hello_padding_enabled: true
  
# Site Assignment Configuration  
assign_device_to_site_details:
  - site_name_hierarchy: "Global/USA/SAN JOSE"
    device_management_ip: "10.10.100.10"
    device_type: "BORDER_DEVICE"
    
  - site_name_hierarchy: "Global/USA/SAN JOSE"
    device_management_ip: "10.10.100.11"
    device_type: "CONTROL_PLANE_NODE"
    
  - site_name_hierarchy: "Global/USA/SAN-FRANCISCO"
    device_management_ip: "10.20.100.10"
    device_type: "BORDER_DEVICE"
    
  - site_name_hierarchy: "Global/USA/SAN-FRANCISCO"
    device_management_ip: "10.20.100.11"
    device_type: "CONTROL_PLANE_NODE"
