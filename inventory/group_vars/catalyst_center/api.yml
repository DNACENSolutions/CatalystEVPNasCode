---
# Catalyst Center API Configuration
# These variables are specific to Catalyst Center connections and API settings

# API Connection Settings
catalyst_center_api_settings:
  version: "2.3.7.9"
  port: 443
  verify: false
  timeout: 60
  debug: true
  log: true
  log_level: "INFO"
  log_file: "catalyst_center_evpn.log"
  log_append: true
  config_verify: true
  api_task_timeout: 1200

# Default state for all role operations
state: "merged"

# Common role defaults that apply to all Catalyst Center roles
role_defaults:
  dnac_host: "{{ catalyst_center_host }}"
  dnac_username: "{{ catalyst_center_username }}"
  dnac_password: "{{ catalyst_center_password }}"
  dnac_version: "{{ catalyst_center_api_settings.version }}"
  dnac_port: "{{ catalyst_center_api_settings.port }}"
  dnac_verify: "{{ catalyst_center_api_settings.verify }}"
  dnac_debug: "{{ catalyst_center_api_settings.debug }}"
  dnac_log: "{{ catalyst_center_api_settings.log }}"
  dnac_log_level: "{{ catalyst_center_api_settings.log_level }}"
  dnac_log_file_path: "{{ catalyst_center_api_settings.log_file }}"
  dnac_log_append: "{{ catalyst_center_api_settings.log_append }}"
  config_verify: "{{ catalyst_center_api_settings.config_verify }}"
  dnac_api_task_timeout: "{{ catalyst_center_api_settings.api_task_timeout }}"
