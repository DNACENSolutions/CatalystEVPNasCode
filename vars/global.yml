---
# Global variables for BGP EVPN fabric automation
# These variables are used across all sites and playbooks

# Catalyst Center API settings
# catalyst_center_hostname: "{{ lookup('env', 'CATALYST_CENTER_HOSTNAME') | default('dnac.example.com') }}"
# catalyst_center_username: "{{ lookup('env', 'CATALYST_CENTER_USERNAME') | default('admin') }}"
# catalyst_center_password: "{{ lookup('env', 'CATALYST_CENTER_PASSWORD') | default('admin123') }}"
catalyst_center_version: "2.3.7.6"
catalyst_center_verify: false
catalyst_center_debug: false

# Default timeouts and retries
default_timeout: 300
default_retries: 3
default_delay: 30

# EVPN Fabric Defaults
evpn_defaults:
  underlay_protocol: "isis"  # isis or ospf
  overlay_protocol: "bgp_evpn"
  vni_range_start: 10000
  vrf_vni_range_start: 50000
  multicast_enabled: true
  anycast_gateway_mac: "0001.0001.0001"

# ISIS Defaults
isis_defaults:
  domain_password: "cisco123"
  level: "level-2"
  metric: 10

# BGP Defaults  
bgp_defaults:
  as_number_range_start: 65001
  route_reflector: true
  bestpath_as_path_multipath_relax: true
  maximum_paths: 64

# VXLAN Defaults
vxlan_defaults:
  mtu: 9216
  source_interface: "loopback0"
  host_reachability: "bgp"
  suppress_arp: true
  ingress_replication: true

# 802.1X Defaults
dot1x_defaults:
  authentication_order: ["dot1x", "mab"]
  host_mode: "multi-auth"
  port_control: "auto"
  periodic_reauth: true
  timeout_quiet_period: 60
  timeout_server_timeout: 30
  max_reauth_req: 2

# Template Defaults
template_defaults:
  project_name: "EVPN_PROJECT"
  software_type: "IOS-XE"
  device_types: ["Catalyst 9000"]
  commit_comment: "EVPN Fabric Automation"

# Validation Settings
validation_settings:
  underlay_validation_timeout: 600
  overlay_validation_timeout: 900
  health_check_interval: 300
